# 分组设置
proxy-groups:
  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
    include-all: true
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 50
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: 负载均衡
    type: load-balance
    strategy: consistent-hashing
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Roundrobin.png
    include-all: true
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    health-check:
      enable: true

  - name: AI自动优选
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    include-all: true
    filter: "(?i)美国|日本|荷兰"
    exclude-filter: "(?i)圣何塞"
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 50
    unified-delay: true
    lazy: true
    health-check:
      enable: true

  - name: 国内
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/CN.png
    proxies:
      - DIRECT
      - 自动选择
      - 负载均衡
  - name: Google
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png
    proxies:
      - AI自动优选
      - 自动选择
      - 负载均衡
      - DIRECT

  - name: OpenAI
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/OpenAI.png
    proxies:
      - AI自动优选
      - 自动选择

  - name: Gemini
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Google.png
    proxies:
      - AI自动优选
      - 自动选择

  - name: Copilot
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bing.png
    proxies:
      - AI自动优选
      - 自动选择
  - name: 游戏服务
    type: url-test
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/GAME.png
    include-all: true
    filter: "(?i)香港|台湾|新加坡|日本|韩国"
    url: "https://www.gstatic.com/generate_204"
    interval: 180
    tolerance: 100
    unified-delay: true
    lazy: true
    health-check:
      enable: true
  - name: YouTube
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/YouTube.png
    proxies:
      - 负载均衡
      - 自动选择
      - AI自动优选
  - name: 国外通用
    type: select
    icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
    proxies:
      - 负载均衡
      - 自动选择
      - AI自动优选

